<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jspsych-7.0/dist/jspsych.js"></script>
    <script src="jspsych-7.0/dist/plugin-survey-text.js"></script>
    <script src="jspsych-7.0/dist/plugin-html-button-response.js"></script>
    <script src="jspsych-7.0/dist/plugin-html-keyboard-response.js"></script>
    <link href="jspsych-7.0/dist/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
  const jsPsych = initJsPsych();

  var participant_info = {
    type: jsPsychSurveyText,
    questions: [
      {prompt: "Participant name", name: "participant_name"},
      {prompt: "Participant ID", name: "participant_ID"}
    ]
  }

  var m = {
      timeline: [
          {
              type: jsPsychHtmlButtonResponse,
              stimulus: jsPsych.timelineVariable('monster'),
              choices: [jsPsych.timelineVariable('choiceA'), jsPsych.timelineVariable('choiceB')],
              prompt: "<p>Which shape do I like?</p>",
              button_html: '<img src="%choice%" />',
              data: {
                correct_response: jsPsych.timelineVariable('correct_response')
              },
              on_finish: function(data){
                // Score the keyboard response as correct or incorrect.
                data.correct = data.response === data.correct_response;
              }
          },
          {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function(){
              var last_trial_correct = jsPsych.data.get().last(1).values()[0].correct;
              if(last_trial_correct){
                return "<p>Correct!</p>"; // the parameter value has to be returned from the function
              } else {
                return "<p>Wrong.</p>"; // the parameter value has to be returned from the function
              }
            },
            trial_duration: 600
          }
        ],
      timeline_variables: [
          {monster: '<img src="m1.jpg"></img>', choiceA: 'img/f1a.png', choiceB: 'img/f1b.png', correct_response: 0},
          {monster: '<img src="img/m2.png"></img>', choiceA: 'img/f2a.png', choiceB: 'img/f2b.png', correct_response: 1},
          {monster: '<img src="img/m3.png"></img>', choiceA: 'img/f3a.png', choiceB: 'img/f3b.png', correct_response: 0},
          {monster: '<img src="img/m4.png"></img>', choiceA: 'img/f4a.png', choiceB: 'img/f4b.png', correct_response: 1}
      ]
    }



  //end message//
  var ending = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: "<p>Thank you for participating in this game!</p>",
    on_start: function(data){
      var file_name = 'LT_' + '.csv';
      jsPsych.data.get().localSave('csv',file_name); // Saves a file on the computer running the experiment. First localSave argument is the format, second is the filename.
    }
  };

  jsPsych.run([
    participant_info,
    m,
    //,
    ending
  ]);
  </script>
</html>
